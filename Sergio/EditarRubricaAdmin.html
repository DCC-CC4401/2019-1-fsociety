<html>
	<head>
		<title>Agregar Rúbrica</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- CONECCION A LOS ICONOS -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		
		<!-- ESTILOS DE LA TABLA-->
		<link rel="stylesheet" href="../CSS/TableStyles.css">
			
	</head>

	<body>

		<form>
				<div class="container form-group">
				
					<label for="sel1">Seleccione una rúbrica:</label>
					<select class="form-control" id="rubrica">
					<option>Rúbrica 1</option>
					<option>Rúbrica 2</option>
					<option selected>Rúbrica 3</option>
					<option>Rúbrica 4</option>
					</select>

					<br>
					<br>

					<button type="button" class= "btn btn-primary">Cargar Información</button>
					
					<hr>

			</div>
		</form>


	
	
	<div class="container table-responsive">
	  <table class="table table-bordered table-hover">
		
		<tr>
		  <th class = "centerTextTable">Puntajes</th>
		  <th class = "centerTextTable"><textarea class="form-control" rows="1" id="comment">0.0</textarea></th>
		  <th class = "centerTextTable"><textarea class="form-control" rows="1" id="comment">0.4</textarea></th>
		  <th class = "centerTextTable"><textarea class="form-control" rows="1" id="comment">0.7</textarea></th>
          <th class = "centerTextTable"><textarea class="form-control" rows="1" id="comment">1.0</textarea></th>
          <th class = "centerTextTable"><i class="fas fa-plus-circle"></i></th>
		</tr>
		
		<tr>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Contenido</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">No incluye las interfaces solicitadas</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Faltan la mayoria de lasinterfaces</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Solo faltan 1 o 2 interfaces</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Incluye todas las interfaces solicitadas</textarea></td>
		</tr>
		
		<tr>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Calidad del material</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Presentación con muchos errores ortográficos, todas las imágenes son de baja resolución</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Algunos errores ortográficos, casi todas las imágenes son de baja resolución</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Pocos errores ortográficos, solo algunas imágenes son de baja resolución</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Pocos errores ortográficos, todas las imágenes son de buena resolución</textarea></td>
		</tr>
		
		<tr>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Relación con requisitos funcionales</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Solo describe las interfaces, sin mencionar requisito alguno</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Solo para algunas de las interfaces explica cómo satisfacen los requisitos funcionales</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Para casi todas las interfaces, explica cómo satisfacen los requisitos funcionales</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Explica claramente como cada interfaz satisface los requisitos funcionales</textarea></td>
		</tr>
		
		<tr>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Organización de la información</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">No se entiende la presentación porque no hay secuencia lógica de información</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Es difícil seguir la presentación, porque el presentador “salta” entre diapositivas </textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">La información está presentada en una secuencia lógica</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">La información es presentada en una forma lógica e interesante</textarea></td>
		</tr>
		
		<tr>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Forma </textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">No se entiende lo que dice (en términos fonéticos y cinéticos) </textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Se entiende lo que dice la de manera parcial (su cuerpo no acompaña sus palabras) </textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Se da a entender, presentando de manera eficiente y adecuado lenguaje corporal </textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Se da a entender siempre, destacando en su forma (pausas, dicción, contacto visual, gesticulación, otros)</textarea></td>
		</tr>
		
		<tr>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Entusiasmo</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">No muestra interés en su entrega</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Se muestra algo negativo acerca de su entrega</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Ocasionalmente habla en forma positiva</textarea></td>
		  <td class = "centerTextTable"><textarea class="form-control" rows="3" id="comment">Habla en forma positiva durante casi toda la presentación</textarea></td>
        </tr>
        
        <tr >
            <td class = "centerTextTable"><i class="fas fa-plus-circle"></i></td>
        </tr>
		
		</table>
		

    </div>
    
    <div class="container" style="display:flex">

        <button type="button" class= "btn btn-primary">Aplicar Cambios</button>
        
    </div>




	
	</body>
</html>
