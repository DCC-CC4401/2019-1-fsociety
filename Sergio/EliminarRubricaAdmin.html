	<head>
		<title>Agregar Rúbrica</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- CONECCION A LOS ICONOS -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		
		<!-- BOOTSTRAP -->

	<body>
	
			<form>
					<div class="container form-group">
					
						<label for="sel1">Seleccione una rúbrica:</label>
						<select class="form-control" id="rubrica">
						<option>Seleccione una rubrica a eliminar.</option>
						<option>Rúbrica 1</option>
						<option>Rúbrica 2</option>
						<option>Rúbrica 3</option>
						<option>Rúbrica 4</option>
						</select>
	
						<br>

						<p style="color:red">Warning: La rúbrica sera eliminada completamente del sistema y sera imposible recuperarla.</p>

						<br>
	
						<button type="button" class= "btn btn-primary">Eliminar Rúbrica</button>
	
				</div>
			</form>

	</body>
